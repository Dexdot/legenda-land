<div class="m-modal" id="modal" aria-hidden="true">
  <div class="m-modal__overlay" data-micromodal-close tabindex="-1">
    <button
      class="m-modal__close"
      aria-label="Close modal"
      type="button"
      data-micromodal-close
    >
      <svg class="i-close"><use xlink:href="#i-close" /></svg>
    </button>
    <div
      class="m-modal__container"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
    >
      <img class="m-modal-image" src="img/1.jpg" alt="Legenda Premium" />
    </div>
  </div>
</div>
